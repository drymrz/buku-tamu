<div class="flex">
  <nz-result

    nzTitle="Sukses Mengisi Form Tamu SMKN 7 Batam !"

  >
    <div nz-result-extra>
      <button nz-button (click)="homeRoute()" nzType="primary">
        Halaman Awal
      </button>

      >
        Dashboard
      </button>
    </div>
  </nz-result>
</div>
